<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/dialog.css">
</head>
<body>

    <div class="dialog">
        <div class="dialog__body">
            <h2 class="dialog__title">Projeto salvo com sucesso</h2>
            <h3 class="dialog__text">Você será redirecionado para comunidade</h3>
            <button class="dialog__close" type="button" aria-label="Fechar modal"></button>
            <div class="quadrado"></div>
        </div>
        <div class="dialog__overlay"></div>
    </div>

    <div class="dialogNewsletter" id="dialogNewsletter" role="dialog" aria-labelledby="tituloDialog">
        <div class="dialogNewsletter-body">
          <h2 class="dialogNewsletter-titulo" id="tituloDialog">Temos um problema</h2>
          <h3 class="dialogNewsletter-texto">
            Não é foi possivel realizar sua operação
          </h3>
          <form class="dialogNewsletter-form">
            <label class="dialogNewsletter-label" for="emailNewsletter">
              Email:
            </label>
            <input type="email" class="dialogNewsletter-campo" placeholder="Digite seu e-mail..." id="emailNewsletter">
            <button class="dialogNewsletter-btn" type="submit">
              Assinar newsletter
            </button>
            <button class="dialogNewsletter-fechar" type="button" aria-label="Fechar janela modal">
              Fechar modal
            </button>
          </form>
        </div>
        <div class="dialogNewsletter-overlay"></div>
      </div> <!--fim .dialogNewsletter-->
    
</body>
</html>
