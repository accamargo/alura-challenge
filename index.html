<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/code-editor.css">

</head>

<body>
    <header class="header">
        <img class="logo" src="./assets/img/logo.svg" alt="Logo Alura Dev">
        <input class="search-box" type="search" placeholder="Busque por algo"></input>
        <div class="profile">
            <img class="profile__avatar" src="./assets/img/photo.png" alt="Avatar do usuário">
            <p class="profile__name">Harry</p>
        </div>
    </header>
    
    <main class="body-content">
        <section class="menu">
            <nav>
                <h2 class="menu__title">Menu</h2>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link menu__link--active">
                            <div class="menu__icon ">
                                <i class="menu__icon__image menu__icon--codeEditor "></i>
                            </div>
                            <h3 class="menu__title">Editor de código</h3>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <div class="menu__icon">
                                <i class="menu__icon__image menu__icon--community"></i>
                            </div>
                            <h3 class="menu__title">Comunidade</h3>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
            
        <section class="code-editor">
            <div class="editor__background">
                <div class="editor__field">
                    <div class="editor__buttons">
                        <i class="editor__button button--red"></i>
                        <i class="editor__button button--yellow"></i>
                        <i class="editor__button button--green"></i>
                    </div>
                    <textarea class="editor__input" spellCheck="false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, magnam optio minima architecto similique tenetur corporis quod incidunt doloribus reprehenderit voluptatum. Odit alias quidem commodi asperiores eveniet vitae facere aperiam!</textarea>
                </div>
            </div>

            <button class="editor__hightligth">Visualizar com o hightligth</button>
        </section>

    </main>
</body>
</html>
