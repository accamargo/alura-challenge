<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./assets/img/logo.svg" alt="Logo Alura Dev">
        <input class="search-box" type="search" placeholder="Busque por algo"></input>
        <div class="profile">
            <img class="profile__avatar" src="./assets/img/photo.png" alt="Avatar do usuário">
            <p class="profile__name">Harry</p>
        </div>
    </header>
    
    <main class="body-content">
        <section class="menu">
            <nav>
                <h2 class="menu__title">Menu</h2>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link menu__link--active">
                            <div class="menu__icon ">
                                <i class="menu__icon__image menu__icon--codeEditor "></i>
                            </div>
                            <p class="menu__title">Editor de código</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <div class="menu__icon">
                                <i class="menu__icon__image menu__icon--community"></i>
                            </div>
                            <p class="menu__title">Comunidade</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
